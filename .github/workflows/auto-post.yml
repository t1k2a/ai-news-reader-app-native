name: Auto Post to X

on:
  schedule:
    # JST ピークタイム（UTC で指定）
    # 朝 JST 7:00 (UTC 22:00 前日)
    - cron: '0 22 * * *'
    # 昼 JST 12:00 (UTC 3:00)
    - cron: '0 3 * * *'
    # 夜 JST 20:00 (UTC 11:00)
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  auto-post:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run RSS auto-post script
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          APP_BASE_URL: ${{ vars.APP_BASE_URL }}
          AUTO_POST_MAX_PER_RUN: ${{ vars.AUTO_POST_MAX_PER_RUN }}
          AUTO_POST_DELAY_SECONDS: ${{ vars.AUTO_POST_DELAY_SECONDS }}
        run: npm run auto-post:rss
