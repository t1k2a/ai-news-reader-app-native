<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="<%- APP_DESCRIPTION %>"
    />
    <meta
      name="keywords"
      content="AI,人工知能,機械学習,ニュース,自然言語処理,コンピュータビジョン,最新技術"
    />
    <meta name="author" content="<%- APP_NAME %>" />
    <meta name="robots" content="index, follow" />

    <!-- OGP Tags -->
    <meta
      property="og:title"
      content="<%- APP_TITLE %>"
    />
    <meta
      property="og:description"
      content="<%- APP_SHORT_DESCRIPTION %>"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%- APP_BASE_URL %>" />
    <meta property="og:image" content="/og-image.svg" />
    <meta property="og:site_name" content="<%- APP_NAME %>" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="<%- APP_TITLE %>"
    />
    <meta
      name="twitter:description"
      content="<%- APP_SHORT_DESCRIPTION %>"
    />
    <meta name="twitter:image" content="/og-image.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1e40af" />

    <!-- PWA対応 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="<%- APP_NAME %>" />
    <link rel="apple-touch-icon" href="/pwa-icons/icon.svg" />

    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="canonical" href="<%- APP_BASE_URL %>" />
    <title><%- APP_TITLE %></title>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "<%- APP_NAME %>",
        "url": "<%- APP_BASE_URL %>",
        "description": "<%- APP_SHORT_DESCRIPTION %>",
        "inLanguage": "ja",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "<%- APP_BASE_URL %>?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="module"> if (import.meta.env.PROD && 'serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js'); }); } </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="/config.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- 本番のみService Workerを登録（開発時のキャッシュ汚染を防止） -->
    <script type="module">
      if (import.meta.env.PROD && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker登録成功:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker登録失敗:', error);
            });
        });
      }
    </script>
    
  </body>
</html>
