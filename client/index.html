<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AI News Readerは、最新のAI関連ニュースを自動収集し、日本語に翻訳して表示するサービスです。機械学習、自然言語処理、コンピュータビジョンなど様々な分野のAI情報を簡単に入手できます。"
    />
    <meta
      name="keywords"
      content="AI,人工知能,機械学習,ニュース,自然言語処理,コンピュータビジョン,最新技術"
    />
    <meta name="author" content="AI News Reader" />
    <meta name="robots" content="index, follow" />

    <!-- OGP Tags -->
    <meta
      property="og:title"
      content="AI News Reader - 最新のAI関連ニュースをシンプルに"
    />
    <meta
      property="og:description"
      content="AI News Readerは、最新のAI関連ニュースを自動収集し、日本語に翻訳して表示するサービスです。"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-news-reader.replit.app" />
    <meta property="og:image" content="/og-image.svg" />
    <meta property="og:site_name" content="AI News Reader" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AI News Reader - 最新のAI関連ニュースをシンプルに"
    />
    <meta
      name="twitter:description"
      content="AI News Readerは、最新のAI関連ニュースを自動収集し、日本語に翻訳して表示するサービスです。"
    />
    <meta name="twitter:image" content="/og-image.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1e40af" />

    <!-- PWA対応 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="AI News Reader" />
    <link rel="apple-touch-icon" href="/pwa-icons/icon.svg" />

    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="canonical" href="https://ai-news-reader.replit.app" />
    <title>AI News Reader - 最新のAI関連ニュースをシンプルに</title>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AI News Reader",
        "url": "https://ai-news-reader.replit.app",
        "description": "AI News Readerは、最新のAI関連ニュースを自動収集し、日本語に翻訳して表示するサービスです。",
        "inLanguage": "ja",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://ai-news-reader.replit.app?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="module"> if (import.meta.env.PROD && 'serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/service-worker.js'); }); } </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- 本番のみService Workerを登録（開発時のキャッシュ汚染を防止） -->
    <script type="module">
      if (import.meta.env.PROD && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker登録成功:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker登録失敗:', error);
            });
        });
      }
    </script>
    
  </body>
</html>
