<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オフライン - AI News Reader</title>
    <meta name="theme-color" content="#1e40af" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(160deg, #0f172a, #1e293b 55%, #020617);
        color: #e2e8f0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        padding: 2.5rem 1.5rem;
        text-align: center;
      }

      main {
        max-width: 480px;
        display: grid;
        gap: 1.5rem;
        padding: 2.5rem 2rem;
        border-radius: 1.25rem;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(18px);
      }

      img {
        width: 72px;
        justify-self: center;
        filter: drop-shadow(0 12px 32px rgba(59, 130, 246, 0.45));
      }

      h1 {
        margin: 0;
        font-size: 1.75rem;
        letter-spacing: 0.02em;
      }

      p {
        margin: 0;
        line-height: 1.6;
        color: rgba(226, 232, 240, 0.88);
      }

      button {
        justify-self: center;
        border: none;
        border-radius: 9999px;
        padding: 0.75rem 1.75rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #2563eb, #4c1d95);
        cursor: pointer;
        box-shadow: 0 15px 35px rgba(37, 99, 235, 0.35);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 20px 45px rgba(76, 29, 149, 0.45);
      }

      button:active {
        transform: scale(0.97);
      }

      @media (max-width: 480px) {
        main {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <img src="/pwa-icons/icon.svg" alt="AI News Reader" />
      <h1>オフラインです</h1>
      <p>
        ネットワークに接続できません。通信状況を確認してから、ページを再読み込みしてください。
      </p>
      <button type="button" onclick="window.location.reload()">再読み込み</button>
    </main>
  </body>
</html>
